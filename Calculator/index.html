<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="calculator.js"></script>
    <!-- 1. write JS (controller) code in "calculator.js" to work with calculator -->
</head>
<body>
<div class="container" ng-controller="calculatorController">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 calc">
                <div class="row" id="display">
                        <div class="col-lg-5">
                            <input ng-model="displayObj.display" type="text">
                        </div>
                        <button ng-click="opBtn('C')">C</button>

                </div>
            <div class="numpad">
                <div class="row">
                    <button ng-click="numBtn(7)">7</button>
                    <button ng-click="numBtn(8)">8</button>
                    <button ng-click="numBtn(9)">9</button>
                    <button ng-click="opBtn('/')">/</button>
                </div>
                <div class="row">
                    <button ng-click="numBtn(4)">4</button>
                    <button ng-click="numBtn(5)">5</button>
                    <button ng-click="numBtn(6)">6</button>
                    <button ng-click="opBtn('*')">*</button>
                </div>
                <div class="row">
                    <button ng-click="numBtn(1)">1</button>
                    <button ng-click="numBtn(2)">2</button>
                    <button ng-click="numBtn(3)">3</button>
                    <button ng-click="opBtn('-')">-</button>
                </div>
                <div class="row">
                    <button ng-click="opBtn('=')">=</button>
                    <button ng-click="numBtn(0)">0</button>
                    <button ng-click="numBtn('.')">.</button>
                    <button ng-click="opBtn('+')">+</button>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
