<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
    <meta charset="UTF-8">
    <title>Todo in Angular.js</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet'
          type='text/css'>
    <script src="https://use.fontawesome.com/21be5f2318.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="todo.js"></script>
    <!--// 1. write JS (controller) code in "todo.js" to work with todo list-->
</head>
<body ng-controller="angularTodoC">
<!--// 2. write html(view) code to display the todo list -->
<div class="container">
    <div class="todo-list">
        <div class="todo-list__head">
            <h1>To Do List 2018</h1>
            <input type="text" ng-model="input">
            <button type="submit" ng-click="submitNewItem()">Add</button>
        </div>
        <div class="todo-list__items">
            <ol>
                <li ng-repeat="item in items" class="todo-list-item {{$scope.completionStatus}}">
                    <span >{{items.indexOf(item) + 1}}</span>{{ item }}
                    <i class="todo-list-item__trash fa fa-trash-o" ng-click="deleteItem(items.indexOf(item))"></i>
                    <i class="todo-list-item__complete fa fa-complete-o" ng-click="completeItem(items.indexOf(item))">Done</i>

                </li>
            </ol>
        </div>
        <div>

        </div>
    </div>
</div>
</body>
</html>
